version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: nextcrud-mongodb
    ports:
      - "27017:27017"
    environment:
      # WARNING: For development only! Use Docker secrets or environment variables in production
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: nextcrud
    volumes:
      - mongodb_data:/data/db
    networks:
      - nextcrud-network

networks:
  nextcrud-network:
    driver: bridge

volumes:
  mongodb_data:
